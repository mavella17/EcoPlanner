{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./{{ url_for('static', filename='./forms.css') }}">
</head>

<body>
<br><br>


    <div class="form-holder">
        <h3>Sign Up</h3>
        <p>Sign up to save results from EcoPlanner!</p>
        <div class="login-content">
        <form method="POST" action="">
    <fieldset class="form-content">
        <div class="form-group">
            <div class="email"> 
                <label class="form-control-label">Username</label>
                <input type="text" name="email" id="email" placeholder="Username" class="form-control form-control-lg">
            </div>
            <div class="password">
                <label class="form-control-label">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-lg">
            </div>
        </div>
        <br><br>
        <div class="submit-btn">
            <input type="submit" name="submit" class="btn btn-dark btn-default gradient">
        </div>
        <br>
        <a style="color:black;" href="{{ url_for('login') }}"> <p style="color:black;" >Click here if you need to login.</p></a>
    </fieldset>
</form>
        </div>
    </div>

</body>
</html>
{% endblock content %}
