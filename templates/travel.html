<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./{{ url_for('static', filename='./travel.css') }}">
    <title>Travel | EcoPlanner</title>
</head>
<body>

        </div>
